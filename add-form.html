<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Add Form</title>
</head>
<body>
    <section id="add-form">
        <form action="/add-form-results" method="POST">
            <h1>Add Form</h1>
            <hr>
                <h3>Artist Information</h3>
                    <section class="Artist Information">
                            <label for="LName">Last name</label>
                            <input type="text" name="Lname" id="Lname" minlength="1" maxlength="50" required>
                        <br>
                        <br>
                            <label for="FName">First name</label>
                            <input type="text" name="Fname" id="Fname" minlength="1" maxlength="50" required>
                        <br>
                        <br>
                            <label for="Phone">Phone number</label>
                            <input type="tel" name="Phone" id="Phone" placeholder="907-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <br>
                        <br>
                            <label for="Email">Email</label>
                            <input type="text" name="Email" id="Email">
                        <br>
                        <br>
                            <label for="Address1">Address Line 1</label>
                            <input type="text" name="Address1" id="Address1" placeholder="1234 Random St." required>
                        <br>
                        <br>
                            <label for="Address2">Address Line 2</label>
                            <input type="text" name="Address2" id="Address2" >
                        <br>
                        <br>
                            <label for="State">State</label>
                            <input type="text" name="State" id="State" minlength="2" maxlength="50" required>
                        <br>
                        <br>
                            <label for="City">City</label>
                            <input type="text" name="CityArtist" id="CityArtist" maxlength="50" required>
                        <br>
                        <br>
                            <label for="Zip">Zip code</label>
                            <input type="text" name="Zip" id="Zip" minlength="5" maxlength="5" placeholder="99508" required>
                        <br>
                        <br>
                            <label for="Shareholder">Is the artist a shareholder?</label>
                            <input type="checkbox" name="Shareholder" id="Shareholder" value="1">
                            <input type="hidden" name="Shareholder" id="Shareholder" value="0">
                    </section>
                <h3>Art Information</h3>
                    <section class="Art Information">
                            <label for="Title">Title</label>
                            <input type="text" name="Title" id="Title" maxlength="10" required>
                        <br>
                        <br>
                            <label for="Type">Type</label>
                            <input type="text" name="Type" id="Type" maxlength="10">
                        <br>
                        <br>
                            <label for="Description">Description</label>
                            <textarea id="DescriptionArt"  name="DescriptionArt" rows="3" cols="40"></textarea>
                        <br>
                        <br>
                            <label for="Collection">Collection</label>
                            <input type="text" name="Collection" id="Collection" maxlength="10">
                        <br>
                        <br>
                            <label for="Status">Status</label>
                                <select name="Status" id="Status">
                                    <option value="Stored">Stored</option>
                                    <option value="Gifted">Gifted</option>
                                    <option value="Loaned">Loaned</option>
                                    <option value="Salvaged">Salvaged</option>
                                </select>
                        <br>
                        <br>
                            <label for="Purchase_Price">Purchase Price</label>
                            <input type="number" name="Purchase_Price" id="Purchase_Price" min="0" step="any">
                        <br>
                        <br>
                            <label for="Value">Value Price</label>
                            <input type="number" name="Value" id="Value" min="0" step="any">
                        <br>
                        <br>
                            <label for="Acquiredt">Acquired date</label>
                            <input type="date" name="Acquiredt" id="Acquiredt">
                        <br>
                        <br>
                            <label for="Available">Availability</label>
                                <select name="Available" id="Available">
                                    <option value="1">Available</option>
                                    <option value="0">Nonavailable</option>
                                </select>
                        <br>
                        <br>
                            <label for="Media">Media</label>
                            <input type="text" name="Media" id="Media" maxlength="10">     
                    </section>
                <h3>Art Location Information</h3>
                    <section class="Art Location Information">
                            <label for="City">City</label>
                                <select name="CityLocation" id="CityLocation" required>
                                    <option value="Anchorage">Anchorage</option>
                                    <option value="Nome">Nome</option>
                                </select>
                        <br>
                        <br>
                            <label for="Building">Building</label>
                                <select name="Building" id="Building" required>
                                    <option value="Anchorage1">Anchorage1</option>
                                    <option value="Nome1">Nome1</option>
                                </select>
                        <br>
                        <br>
                            <label for="Room">Room</label>
                            <input type="number" name="Room" id="Room" min="1" max="9999999">
                        <br>
                        <br>
                            <label for="Description">Description</label>
                            <textarea id="DescriptionLocation" name="DescriptionLocation" rows="3" cols="40"></textarea>  
                        </section>
            <hr>
                <section class="submission">
                    <a href="http://localhost:5000/add-form-results"></a>
                    <input type="submit" id='query' value="Submit">
                </section>
        </form>
    </section>
</body>
</html>
